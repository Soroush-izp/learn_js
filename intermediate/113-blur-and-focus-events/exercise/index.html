<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="login-page">
      <div class="login-form">
         <div class="user-input">
            <input type="text" class="username" placeholder="username" onblur="validUsername ()">
            <span id="user" class="username-validation">Invalid value</span>
         </div>
         <div class="user-pass">
            <input type="text" class="password" placeholder="password" onblur="validPassword ()">
            <span id="pass" class="password-validation">Invalid value</span>
         </div>
         <button onclick="validInput ()" class="btn">LOGIN</button>
         <p class="login-form__message">Not registered?<span><a href="#"> Create an account</a></span></p>
      </div>
   </div>
   <script src="scripts/script.js"></script>
</body>
</html>
